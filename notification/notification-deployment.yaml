apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-server-dep
  labels:
    app: notification-server
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: notification-server
  template:
    metadata:
      labels:
        app: notification-server
    spec:
      containers:
      - name: notification-server-container
        image: 575108933149.dkr.ecr.ap-northeast-2.amazonaws.com/bombi/notification:9
        ports:
        - containerPort: 8184
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DB_HOST
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DB_NAME
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DB_PORT
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DB_PASS
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: REDIS_HOST
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: REDIS_PORT
          - name: NOTI_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: NOTI_PORT
          - name: DDL_TYPE
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: DDL_TYPE
          - name: PROJECT_ID
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: PROJECT_ID
          - name: PRICE_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: PRICE_SUBSCRIPTION_ID
          - name: WEATHER_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: WEATHER_SUBSCRIPTION_ID
          - name: VAPID_PUBLIC
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: VAPID_PUBLIC            
          - name: VAPID_PRIVATE
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: VAPID_PRIVATE
          - name: VAPID_SUB
            value: "mailto:your-email@example.com"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: GOOGLE_APPLICATION_CREDENTIALS        
---
apiVersion: v1
kind: Service
metadata:
  name: notification-server-service
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /noti/health
spec:
  selector:
    app: notification-server
  ports:
    - protocol: TCP
      port: 8184
      targetPort: 8184
