apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-server-dep
  labels:
    app: notification-server
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: notification-server
  template:
    metadata:
      labels:
        app: notification-server
    spec:
      containers:
      - name: notification-server-container
        image: 575108933149.dkr.ecr.ap-northeast-2.amazonaws.com/bombi/notification:5
        ports:
        - containerPort: 8184
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: noti-app-config
                key: MY_NOTI_SECRET_KEY
          - name: NOTI_PORT
            value: "8184"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-server-service
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /noti/health
spec:
  selector:
    app: notification-server
  ports:
    - protocol: TCP
      port: 8184
      targetPort: 8184