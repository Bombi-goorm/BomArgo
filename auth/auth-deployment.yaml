apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: auth-server
          image: 575108933149.dkr.ecr.ap-northeast-2.amazonaws.com/bombi/auth:11
          ports:
            - containerPort: 8180
          env:
            # - name: spring.profiles.active
            #   valueFrom:
            #     secretKeyRef:
            #       name: spring-app-config
            #       key: MY_AUTH_SECRET_KEY
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: GCS_CREDENTIAL
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: BIGQUERY_CREDENTIAL
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_CLIENT_NAME
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_AUTH_METHOD
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_REDIRECT_ID
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_SCOPE
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_AUTH_URI
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_TOKEN_URI
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: KAKAO_ATTRIBUTE
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: DDL_TYPE
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY              
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: AUTH_PORT
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spring-app-config
                  key: MY_AUTH_SECRET_KEY
