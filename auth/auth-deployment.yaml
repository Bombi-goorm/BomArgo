---
apiVersion: v1
kind: Service
metadata:
  name: auth-server-service
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /auth/health
spec:
  selector:
    app: auth-server
  ports:
    - protocol: TCP
      port: 8180
      targetPort: 8180
